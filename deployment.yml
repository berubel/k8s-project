#DATABASE 
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: berubel/k8s-database:1.0
        args:
        - "--ignore-db-dir-lost+found"
        imagePullPolicy: Always
        ports:
        - containerPort: 3306
          name: mysql

        volumeMounts:
        - name:  mysql-dados
          mountPath:  /varlib/mysql/
      volumes:
      - name:  mysql-dados
        persistentVolumeClaim:
          claimName: mysql-dados

---

#BACKEND
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    app: php
spec:
  replicas: 6
  selector:
    matchLabels:
      app: php
  template:
    metadata:
      labels:
        app: php
    spec:
      containers:
      - name: php
        image: berubel/k8s-backend:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 80